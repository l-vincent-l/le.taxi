<!doctype html>
<html>
  {%- include head.html %}
  <body>
    {%- include header.html %}
    {%- if page.title %}
    <div class="hero__container">
      {%- if page.banner_image %}
      <img src="/assets/images/{{ page.banner_image }}">
      {%- endif %}
      <h1>{{ page.title }}</h1>
      {%- if page.subtitle %}
      <p>{{ page.subtitle }}</p>
      {%- endif %}
    </div>
    {%- endif %}
    <main role="main">
        {{ content }}
    </main>
    {%- include footer.html %}
  </body>
</html>
